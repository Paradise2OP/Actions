name: Vprofile CICD WF
on:
#  push:
 #   branches:
  #    - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Maven build
        run: mvn install

  testing:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run tests on main branch
        run: mvn test
      
      - name: Checkstyle
        run: mvn checkstyle:checkstyle
       